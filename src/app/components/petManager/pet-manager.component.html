<div class="pet-manager">
  <h1>Pets Data Manager</h1>
  <div class="table-container">
    <table class="styled-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Species</th>
          <th>Breed</th>
          <th>Age</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pet of pets; let i = index">
          <td>{{ pet.name }}</td>
          <td>{{ pet.species }}</td>
          <td>{{ pet.breed }}</td>
          <td>{{ pet.age }}</td>
          <td class="table-button">
            <button  (click)="openModal(pet, i)">Edit</button>
            <button  (click)="handleDelete(pet, i)">Delete</button>
          </td>
        </tr>
        <tr>
          <td colspan="5">
            <button class="add-button" (click)="openAddModal()">Add pet</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="isModalOpen">
    <edit-modal [selectedPet]="selectedPet" (close)="onModalClose()" (save)="handleSave()"></edit-modal>
  </div>
  <button [routerLink]="'/home'">Go Back</button>
</div>
